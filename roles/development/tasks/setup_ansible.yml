---
- name: Update .profile with ANSIBLE_CONFIG
  lineinfile:
    dest: "/home/{{ default_user.dev_user }}/.profile"
    line: 'export ANSIBLE_CONFIG=/home/{{ default_user.dev_user }}/{{ ansible_dir }}/config/ansible.cfg'
    insertafter: "EOF"
    regexp: '^export ANSIBLE_CONFIG=' 
    state: present
  become: yes
  when:
    - do_ansible is defined
    - do_ansible

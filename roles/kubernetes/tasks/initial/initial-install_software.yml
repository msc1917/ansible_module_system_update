- name: Add kubernetes repository for Debian Buster
  apt_repository:
    repo: "{{ item }}"
    state: present
    update_cache: no
  with_items:
    - deb https://apt.kubernetes.io/ kubernetes-xenial main
  when: 
    - ansible_distribution == "Debian"
    - ansible_distribution_release == "buster"

- name: Install kubernetes Packages
  apt:
    name: [ 'kubeadm' ]
    state: present
    update_cache: no
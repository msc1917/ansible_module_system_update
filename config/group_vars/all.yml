      type: 'cifs', 
      options: "username={{ storage['eremitage'].username }},password={{ storage['eremitage'].password }}" }
  - { mountpoint: '/media/storage/pushkin', 
      remote: "//{{ storage['pushkin'].address }}/media", 
      type: 'cifs', 
      options: "vers=2.0,username={{ storage['pushkin'].username }},password={{ storage['pushkin'].password }}" }
  - { mountpoint: '/media/storage/potemkin', 
      remote: "//{{ storage['potemkin'].address }}/mediadata", 
      type: 'cifs', 
      options: "vers=2.0,username={{ storage['potemkin'].username }},password={{ storage['potemkin'].password }}" }

